<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <header class="heading-section">
        <h1 class="heading">To-Do List</h1>
      </header>

      <section class="input-section">
        <div class="input-grid">
          <input
            type="text"
            class="input-box"
            placeholder="Enter task to add to the list" />
          <button class="add-button">Add</button>
        </div>
      </section>

      <section class="display-section">
        <ul class="task-list"></ul>
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
